<!DOCTYPE HTML>
<html>
<head>
    <title>Marktplaatstabel</title>
    <meta content="Marktplaatstabel - Marktplaats bedienen met excel!">
    <script type='text/javascript' src='http://localhost/marktplaatstabel/js/jquery-2.1.1.js'></script> 
    <script type='text/javascript' src='http://localhost/marktplaatstabel/js/jquery-2.1.1.js'></script> 
    <script type='text/javascript' src='http://localhost/marktplaatstabel/js/CookieHandler.js'></script>
    <script type='text/javascript' src='http://localhost/marktplaatstabel/js/XmlReader.js'></script>
    <script type='text/javascript' src='http://localhost/marktplaatstabel/js/ExcelReader.js'></script>
    <script type='text/javascript' src='http://localhost/marktplaatstabel/js/HTMLTableHandler.js'></script>
    <script type='text/javascript' src='http://localhost/marktplaatstabel/js/EventHandler.js'></script>
    <script type='text/javascript' src='http://localhost/marktplaatstabel/js/FormFiller.js'></script>
    <script type='text/javascript' src='http://localhost/marktplaatstabel/js/excel-2007-hover-css.js'></script>
    <script>

        $(document).ready(function() {

            var documentURL = $('<a>', { href: document.URL} )[0];
            var pathToOpen = "filemanager.html";

            var path = documentURL.search.replace("?", "").replace(/=.*/,"").replace(/\+/g,"");

            if(["file","remotefile"].indexOf(path)!==-1) {
                var pathToOpen = "proxy.html";
            }

            $("body").load(pathToOpen);
        });
    </script>
    <link type='text/css' href='http://localhost/marktplaatstabel/css/marktplaatsmagic.css' rel='stylesheet'>
    <link type='text/css' href='http://localhost/marktplaatstabel/css/excel-2007.css' rel='stylesheet'>
</head>

</html>
