<style type="text/css">
    datalist { display: none; }
    body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
</style>

<div style="margin:20px; width:800px;">
    <div id="maintitle">Marktplaatstabel</div>
    <p style="line-height:1.5em;">
    Marktplaatstabel ondersteunt lokaal opgeslagen Excel bestanden, en zowel lokale als externe bestanden in XML formaat.
    Onderstaand kunt u de gewenste gegevensbron selecteren of invoeren.
    </p>

    Internet adres van uw XML Feed:
    <br/>
    <form action="http://ssl.marktplaatstabel.services/marktplaatstabel/?remotefile=" method="get">

        <input list="remotefile" name="remotefile" type="text" style="width:50%">
        <datalist id="remotefile" title="Voorbeeld">
            <option value="http://www.marktplaatstabel.nl/sites/default/files/voorbeeld.xml">
        </datalist>

        <input type="submit" value="Open XML bestand">
    </form>

    <br/>
    Selecteer een gegevensbestand:
    <br/>
    <iframe id="filemanager" src="/filebrowser/"></iframe>
</div>
