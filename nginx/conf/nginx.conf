
#user  nobody;
worker_processes  1;

error_log  logs/error.log;
error_log  logs/error.log  notice;
error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;
        root .;

        #charset koi8-r;
        #access_log  logs/host.access.log  main;

        location /marktplaatstabel {
            #rewrite   ^/ok/(.*)$  /ok/$1  permanent;
            index  index.php;
        }

	location '/Marktplaatstabel ' {
		alias C:\Users\Public\Documents\Marktplaatstabel;
	}

        location ~ ^/(.*).ico$ {
            alias images/$1.ico;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            #root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:9123;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #
    server {
        listen       443 ssl;
        server_name  localhost;
        root .;

        ssl_certificate      server.crt;
        ssl_certificate_key  server.key;

        #ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        # Proxy https://www.marktplaats.nl through https://localhost 
        location / {
            proxy_pass   https://www.marktplaats.nl;

            proxy_set_header Accept-Encoding "";

	    # Replace marktplaats.nl links with localhost
            subs_filter https://www.marktplaats.nl https://localhost ir;

	    # Insert new css file
            subs_filter '</head>' '<link href="https://localhost/marktplaatstabel/marktplaats800px.css" rel="stylesheet" type="text/css" media="screen"></link></head>' ir;

	    # Open 'place add' form target in new window to prevent HTTP iframe in HTTPS document.
	    subs_filter '(action="https://localhost/syi/plaatsAdvertentie.html/save.html")' '$1 target="_blank"' ir;

            sub_filter_once off;

            # Remove domain attribute and value from all cookies.
            # RFC 6265: If the server omits the Domain attribute, the user agent will return the cookie only to the origin server.
	    header_filter_by_lua '
		local cookies = ngx.header.set_cookie 
		if not cookies then return end
		if type(cookies) ~= "table" then cookies = {cookies} end
		local newcookies = {}
		for i, val in ipairs(cookies) do
		    local newval = string.gsub(val, "([dD]omain)=[%w_-\\\\.]+;?", "")
		    table.insert(newcookies, newval) 
		end 
		ngx.header.set_cookie = newcookies 
	    '; 
        }

        location /marktplaatstabel {
  	    index  index.php;
            #rewrite   ^/ok/(.*)$  /ok/$1  permanent;
        }

        location ~ ^/(.*).ico$ {
            alias images/$1.ico;
        }

        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:9123;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

    }
}
